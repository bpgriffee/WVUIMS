<template name="ItemsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ItemsInsertInsertForm}}
	</div>
</template>

<template name="ItemsInsertInsertForm">
	<div id="items-insert-insert-form" class="">
		<h2 id="component-title">
			New item
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-item-name">
				<label for="itemName">
					Item Name
				</label>
				<div class="input-div">
					<input type="text" name="itemName" value="" class="form-control " required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-serial-no">
				<label for="serialNo">
					Serial Number
				</label>
				<div class="input-div">
					<input type="text" name="serialNo" value="" class="form-control ">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Description
				</label>
				<div class="input-div">
					<input type="text" name="description" value="" class="form-control ">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-file-id">
				<label for="fileId">
					Photo
				</label>
				<div class="input-div">
					<input type="file" id="field-file-id" class="file " multiple="false" data-show-upload="false" data-show-caption="true" data-field="fileId">
					<input type="hidden" name="fileId" value="">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
